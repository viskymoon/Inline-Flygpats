<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Inline Elements Example - Airport</title>
  <style>
    p{
      padding:          10px;
      background-color: lightblue;
      font-size:        40px;
      color:            white;
    }

    #first {
        text-align:right;
    }
    #second {
        text-align:center;
        
    }
   
    .flyg1 {
      margin-right:130px;
    }
    .flyg3 {
      margin-left: 240px;
    }
    .flyg4 {
      margin-left: 120px;
    }
    .flyg7 {
      margin-left: 130px;
    }
  </style>
</head>
<body>

  <p id="first">
    <span class="flyg1">&#9992;</span>
    <span class="flyg2">&#9992;</span>
  </p>
  <p id="second">
    <span class="flyg3">&#9992;</span><br>
    <span class="flyg4">&#9992;</span><br>
    <span class="flyg5">&#9992;</span>
  </p>
  <p id="third">
    <span class="flyg6">&#9992;</span>
    <span class="flyg7">&#9992;</span>
  </p>


</body>
</html>
